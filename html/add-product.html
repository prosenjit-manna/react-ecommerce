<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Add Product</title>
  </head>
  <body>
    <!--Main Navigation-->

    <header>
      <!-- Sidebar -->
      <nav
        class="d-lg-block sidebar collapse position-fixed top-0 start-0 bottom-0 bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <a href="order-list.html" class="nav-link text-dark">
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="product.html"
                  class="nav-link active"
                  aria-current="page"
                >
                  Products
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-dark"> User </a>
              </li>
              <li>
                <a href="category-list.html" class="nav-link text-dark">
                  Category
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <h2>Admin</h2>

          <div class="nav-item user-dropdown position-relative pe-4 dropdown">
            <a
              class="nav-link p-0 overflow-hidden rounded-circle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./male-04.jpeg" width="40" height="40" />
            </a>
            <div class="card position-absolute end-0">
              <ul class="nav flex-column mb-3">
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px">
      <div class="container pt-4">
        <div class="row">
          <div class="col-md-5">
            <h3 class="mb-4">Create Product</h3>
            <form>
              <div class="mb-3">
                <label for="productImage" class="form-label"
                  >Upload Product Image</label
                >
                <input type="file" class="form-control" id="productImage" />
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select">
                  <option selected>Select Category</option>
                  <option value="Category 1">Category One</option>
                  <option value="Category 2">Category Two</option>
                  <option value="Category 3">Category Three</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="productStock" class="form-label">In Stock</label>
                <input type="text" class="form-control" id="productStock" />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label"
                  >Product Price</label
                >
                <input type="text" class="form-control" id="productPrice" />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Product Description</label
                >
                <textarea rows="4" cols="" class="form-control"></textarea>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--Main layout-->
  </body>
</html>
